version: '3.8'

services:
  # NGINX reverse proxy with frontend (HTTPS)
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.https
    container_name: truegate-nginx-https
    ports:
      - "80:80"   # HTTP redirect
      - "443:443" # HTTPS main
    volumes:
      - ./cert:/etc/nginx/certs:ro  # Mount certificates
    depends_on:
      - backend
    restart: unless-stopped

  # Backend API service (not directly exposed)
  backend:
    build: ./backend
    container_name: truegate-backend
    # No ports exposed - only accessible through NGINX
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped 